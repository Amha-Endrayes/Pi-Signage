<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pi Signage Login</title>
    <style>
        :root {
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --text-color: #e0e0e0;
            --accent-color: #bb86fc;
            --error-color: #cf6679;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        @media (max-width: 480px) {
            body {
                padding: 20px;
            }

            .glass-card {
                padding: 30px 20px;
            }
        }

        h1 {
            margin-bottom: 1.5rem;
            font-weight: 300;
        }

        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 1rem;
            background: #2c2c2c;
            border: 1px solid #333;
            color: white;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 1.2rem;
            text-align: center;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: var(--accent-color);
            color: #000;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        button:hover {
            opacity: 0.9;
        }

        .error {
            color: var(--error-color);
            margin-bottom: 1rem;
        }
    </style>
</head>

<body>
    <div class="glass-card" style="text-align: center;">
        <h1>CIKET Signage <span style="font-weight: 300;">PRO</span></h1>
        {% if error %}
        <div class="error">{{ error }}</div>
        {% endif %}
        <form method="POST">
            <input type="password" name="pin" placeholder="Enter PIN" autofocus required>
            <button type="submit">Access Dashboard</button>
        </form>
    </div>
</body>

</html>
